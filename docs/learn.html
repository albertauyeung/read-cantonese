        let currentIndex = 0;
        let showPronunciations = true;

        const contentElement = document.getElementById('content');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const togglePronunciationBtn = document.getElementById('togglePronunciationBtn');

        function updateView() {
            const currentPage = data[currentIndex];
            contentElement.innerHTML = ''; // Clear the current content

            currentPage.forEach(({ jyutping, tone, character }) => {
                const charBlock = document.createElement('div');
                charBlock.className = 'flex flex-col items-center text-center p-4';
                
                charBlock.innerHTML = `
                    <div class="text-xl lg:text-2xl pronunciation-block">${jyutping} ${tone}</div>
                    <div class="text-5xl lg:text-9xl mt-2">${character}</div>
                `;

                contentElement.appendChild(charBlock);
            });

            togglePronunciationsDisplay();
        }

        function togglePronunciationsDisplay() {
            const pronunciationBlocks = document.querySelectorAll('.pronunciation-block');
            pronunciationBlocks.forEach(block => {
                block.style.display = showPronunciations ? 'block' : 'none';
            });
        }

        function togglePronunciations() {
            showPronunciations = !showPronunciations;
            togglePronunciationsDisplay();
        }

        function showNext() {
            if (currentIndex < data.length - 1) {
                currentIndex++;
                updateView();
            }
        }

        function showPrev() {
            if (currentIndex > 0) {
                currentIndex--;
                updateView();
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                showNext();
            } else if (event.key === 'ArrowLeft') {
                showPrev();
            }
        });

        prevBtn.addEventListener('click', showPrev);
        nextBtn.addEventListener('click', showNext);
        togglePronunciationBtn.addEventListener('click', togglePronunciations);

        // Initial display
        updateView();
